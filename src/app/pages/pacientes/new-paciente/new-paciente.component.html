<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header bg-info">
              <h4 class="m-b-0 text-white">Ingresar nuevo paciente</h4>
          </div>
          <div class="card-body">
              <form #f="ngForm" ngNativeValidate (ngSubmit)="savePaciente(f)">
                  <div class="form-body">
                      <h3 class="card-title">Datos Personales</h3>
                      <hr>
                      <div class="row p-t-20">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Nombre</label>
                                  <input [(ngModel)]="paciente.nombre" name="nombre" class="form-control" placeholder="Nombre del paciente" type="text" required>
                              </div>                            
                              <!-- <div class="form-group">
                                  <label class="control-label">Nombre</label>
                                  <input [(ngModel)]="paciente.nombre" type="text" id="firstName" class="form-control" placeholder="Ingrese un nombre..." required>
                              </div> -->
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Apellido</label>
                                  <input [(ngModel)]="paciente.apellido" name="apellido" class="form-control" placeholder="Apellido del paciente" type="text" required>
                              </div>    
                          </div>
                          <!--/span-->
                      </div>
                      <!--/row-->
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Nro Documento</label>
                                  <input [(ngModel)]="paciente.dni" name="dni" class="form-control" placeholder="DNI del paciente" type="text" required>
                              </div>  
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label">Fecha Nacimiento</label>
                                  <input [(ngModel)]="paciente.fechaNac" name="fechaNac" type="date" class="form-control" placeholder="dd/mm/yyyy" required>
                              </div>
                          </div>
                          <!--/span-->
                      </div>
                      <!--/row-->
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label">Obra Social</label>
                                  <select [(ngModel)]="paciente.obrasocial" name="obrasocial" class="form-control custom-select" data-placeholder="Seleccionar" tabindex="1" required>
                                      <option value="">Seleccionar... </option>
                                      <option *ngFor="let os of obraSociales" [value]="os._id">
                                        {{os.nombre}}
                                      </option>
                                  </select>
                              </div>
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                            <div class="form-group has-success">
                                <label class="control-label">Genero</label>
                                <select [(ngModel)]="paciente.sexo" name="sexo" class="form-control custom-select" required>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                             </div>
                          </div>
                          <!--/span-->
                      </div>
                      <!--/row-->
                  </div>
                  <div class="form-actions">
                      <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                      <a routerLink="/pacientes" class="btn btn-inverse waves-effect waves-light">
                        Cancelar
                      </a>
                      
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
